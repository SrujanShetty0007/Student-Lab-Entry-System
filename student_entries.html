<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Entries - Lab Entry System</title>
    <link rel="stylesheet" href="/assets/student_entries.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="https://media.licdn.com/dms/image/v2/C560BAQF_1rdgxeTTGw/company-logo_200_200/company-logo_200_200/0/1636956496498?e=1756944000&v=beta&t=T8eOpiwUh1q6BJnp6sIcgdmd4anhh4IHQB-pp3XgCJI"
                    alt="MITK Logo" class="logo-img">
                <span>Lab Entry System</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="https://www.mitkundapura.com/" class="nav-link">Home</a>
                <a href="index.html" class="nav-link">Lab Entry</a>
                <a href="https://www.mitkundapura.com/index.php/contact-us/" class="nav-link">Contact Us</a>
                <a href="admin_panel.html" class="nav-link">Administrator</a>
                <a href="#" class="nav-link active">Student Entries</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="entries-panel">
        <div class="entries-header">
            <h1>Student Lab Entries Lab-201</h1>
            <p>View and manage all lab entries</p>
            <div class="header-actions">
                <button class="refresh-btn" onclick="loadEntries()">Refresh</button>
                <button class="export-btn" onclick="exportEntries()">Export</button>
            </div>
        </div>

        <div class="entries-stats">
            <div class="stat-item">
                <span class="stat-label">Total Entries:</span>
                <span class="stat-value" id="totalEntries">0</span>
            </div>
        </div>

        <div class="search-filter">
            <div class="search-input-container">
                <input type="text" id="searchInput" placeholder="Search by name, USN, or semester..."
                    onkeyup="filterEntries()" oninput="toggleClearButton()">
                <button class="search-clear-btn" id="searchClearBtn" onclick="clearSearch()"
                    title="Clear search">Ã—</button>
            </div>
            <div class="filter-controls">
                <select id="semesterFilter" onchange="filterEntries()">
                    <option value="">All Semesters</option>
                    <option value="Sem 1">Sem 1</option>
                    <option value="Sem 2">Sem 2</option>
                    <option value="Sem 3">Sem 3</option>
                    <option value="Sem 4">Sem 4</option>
                    <option value="Sem 5">Sem 5</option>
                    <option value="Sem 6">Sem 6</option>
                    <option value="Sem 7">Sem 7</option>
                    <option value="Sem 8">Sem 8</option>
                </select>
                <button class="clear-all-filters-btn" onclick="clearAllFilters()">Clear All</button>
            </div>
        </div>

        <div class="entries-table-container">
            <div id="loadingMessage" class="loading">Loading entries...</div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <table class="entries-table" id="entriesTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>USN</th>
                        <th>Semester</th>
                        <th>Entry Date</th>
                        <th>Entry Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="entriesTableBody">
                    <!-- Entries will be loaded here -->
                </tbody>
            </table>

            <div id="noEntriesMessage" class="no-entries" style="display: none;">
                <p>No entries found.</p>
            </div>
        </div>

        <div class="message" id="messageDiv" style="display: none;"></div>
    </div>

    <script src="student_entries.js"></script>
</body>

</html>
